{% extends 'base.html' %}
{% block content %}
<div class="container mt-3">
    <h3 style="text-align: center; margin-bottom: 20px;">Перед началом тренировки отметьте присутствующих</h3>

    <form method="POST" action="/mark_presence" class="mt-3">
        <div class="table-responsive" style="overflow-x: auto;">
            <table class="table" style="width: 100%; border-collapse: collapse; text-align: left;">
                <thead>
                    <tr>
                        <th>Имя</th>
                        <th>Присутствие</th>
                    </tr>
                </thead>
                <tbody>
                    {% for fighter in fighters %}
                    <tr>
                        <td>{{ fighter[1] }}</td>
                        <td style="text-align: center;">
                            <label style="display: inline-flex; align-items: center;">
                                <input type="checkbox" name="attended" value="{{ fighter[1] }}" style="transform: scale(1.5); margin-right: 10px;">
                            </label>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <button type="submit" style="background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer;">Начать тренировку</button>
        </div>
    </form>
</div>

<style>
  /* Общие стили */
  table {
      width: 100%;
      border-collapse: collapse;
  }

  th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
  }

  th {
      background-color: #f2f2f2;
  }

  /* Стилизация кнопки */
  button[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
  }

  button[type="submit"]:hover {
      background-color: #0056b3;
  }

  /* Адаптивность для мобильных устройств */
  @media (max-width: 768px) {
      .table-responsive table, .table-responsive thead, .table-responsive tbody, .table-responsive th, .table-responsive td, .table-responsive tr {
          display: block;
      }

      .table-responsive thead {
          display: none;
      }

      .table-responsive tr {
          margin-bottom: 15px;
          border-bottom: 2px solid #ddd;
      }

      .table-responsive td {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px;
      }

      .table-responsive td::before {
          content: attr(data-label);
          font-weight: bold;
      }

      .table-responsive td:last-child {
          justify-content: flex-start;
      }

      input[type="checkbox"] {
          transform: scale(1.3);
          margin-right: 10px;
      }
  }
</style>
{% endblock %}
