{% extends 'base.html' %}
{% block content %}
<div class="container mt-3">
    <h3>Перед началом тренировки отметьте присутствующих</h3>
    <form method="POST" action="/mark_presence" class="mt-3">
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Имя</th>
                    <th>Присутствие</th>
                </tr>
                </thead>
                <tbody>
                {% for fighter in fighters %}
                <tr>
                    <td>{{ fighter[1] }}</td>
                    <td>
                        <input type="checkbox" class="form-check-input" name="attended" value="{{ fighter[1] }}">
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <input type="number" class="form-control" id="full_rounds" name="full_rounds" value="1" min="1">
        <button type="submit" class="btn btn-primary">Начать тренировку</button>
    </form>
</div>
{% endblock %}
