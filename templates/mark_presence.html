{% extends 'base.html' %}
{% block content %}
<style>
    /* General styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 1000px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
    }

    h3 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }

    /* Table styles */
    .table-responsive {
        overflow-x: auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 30px;
    }

    table th, table td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: center;
    }

    table th {
        background-color: #343a40;
        color: #fff;
    }

    table tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    /* Checkbox styles */
    .form-check-input {
        width: 20px;
        height: 20px;
    }

    /* Button styles */
    .btn {
        display: inline-block;
        font-weight: 400;
        color: #fff;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        background-color: #007bff;
        border: none;
        padding: 10px 20px;
        margin: 10px auto;
        text-decoration: none;
        border-radius: 4px;
        font-size: 16px;
    }

    .btn-primary {
        background-color: #007bff;
    }

    .btn:hover {
        opacity: 0.9;
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .container {
            margin: 20px auto;
            padding: 15px;
        }

        table th, table td {
            padding: 8px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 18px;
        }
    }

    @media (max-width: 576px) {
        h3 {
            font-size: 1.5em;
        }

        .btn {
            width: 100%;
            margin: 10px 0;
        }
    }
</style>

<div class="container">
    <h3>Перед началом тренировки отметьте присутствующих</h3>
    <form method="POST" action="/mark_presence">
        <div class="table-responsive">
            <table>
                <thead>
                <tr>
                    <th>Имя</th>
                    <th>Присутствие</th>
                </tr>
                </thead>
                <tbody>
                {% for fighter in fighters %}
                <tr>
                    <td>{{ fighter[1] }}</td>
                    <td>
                        <input type="checkbox" class="form-check-input" name="attended" value="{{ fighter[1] }}">
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div style="text-align: center;">
            <button type="submit" class="btn btn-primary">Начать тренировку</button>
        </div>
    </form>
</div>
{% endblock %}
