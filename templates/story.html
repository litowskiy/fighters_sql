{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h3 class="mb-4 text-center">История тренировок</h3>
    <ul class="list-group">
        {% for table in tables %}
            <li class="list-group-item list-group-item-action">
                <a href="{{ url_for('training_session', date=table) }}" class="text-decoration-none text-dark">
                    {{ table }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
