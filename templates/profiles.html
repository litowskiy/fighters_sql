{% extends 'base.html' %}
{% block content %}
<div class="container mt-3">
    <h3>Список бойцов</h3>
    <ul class="list-unstyled">
        {% for fighter in fighter_info %}
            <li>
                <a href="{{ url_for('view_profile', profile_id=fighter[1]) }}"> {{ fighter[0] }} </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
